<!-- templates/app/customer_confirm_delete.html -->
{% extends 'app/base.html' %}
{% block content %}
<h2>Are you sure you want to delete {{ customer.name }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'customer_list' %}">Cancel</a>
</form>
{% endblock %}
