{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Confirm Deletion</h2>

    <!-- Card for delete confirmation -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Are you sure you want to delete this purchase?</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <!-- Submit button to confirm deletion -->
                <button type="submit" class="btn btn-danger">Delete</button>

                <!-- Cancel button to redirect to the customer detail page -->
                <a href="{% url 'customer_detail' purchase.customer.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
