{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Make a New Purchase</h2>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Purchase Details</h5>
        </div>
        <div class="card-body">
            <!-- Form starts here -->
            <form method="POST">
                {% csrf_token %}
                
                <!-- Form fields inside a row for consistency -->
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <!-- Submit button with Bootstrap styling -->
                <button type="submit" class="btn btn-primary btn-block">Make Purchase</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
