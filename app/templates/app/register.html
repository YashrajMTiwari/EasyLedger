<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EasyLedger{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Optional Icons (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Body and General Styling */
        body {
            background-color: #1f2a27; /* Dark background */
            color: #d1d5d2; /* Lighter text color */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 0; /* Remove default margin */
        }

        /* Custom Container Styling */
        .container-custom {
            max-width: 500px; /* Limit form width */
            width: 100%;
        }

        .card {
            background-color: #232f2c; /* Darker background */
            border: 1px solid #7da27f; /* Subtle green border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        /* Header styling */
        .card-header {
            background-color: #232f2c; /* Dark background */
            color: #a6c48a; /* Light green */
            border-bottom: 1px solid #7da27f; /* Green border */
        }

        /* Button styling */
        .btn-warning {
            background-color: #b9c98b; /* Green */
            border-color: #b9c98b;
        }

        .btn-warning:hover {
            background-color: #a6c48a; /* Lighter green */
            border-color: #a6c48a;
        }

        /* Form input styling */
        .form-control:focus {
            border-color: #7da27f; /* Green border on focus */
            box-shadow: 0 0 0 0.25rem rgba(125, 162, 127, 0.25);
        }

        .form-group input,
        .form-group textarea {
            background-color: #495057; /* Dark background for inputs */
            border: 1px solid #7da27f; /* Green border */
            color: #d1d5d2; /* Lighter text color */
        }

        .form-group label {
            color: #a6c48a; /* Light green */
        }

        .form-group input::placeholder {
            color: #a6c48a; /* Green placeholder text */
        }

        /* Footer Section */
        .footer {
            background-color: #1e2a24; /* Dark footer background */
            color: #d1d5d2;
            padding: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <h2 class="text-light mb-4 text-center">Register Shop Owner</h2>

        <!-- Registration Form Card -->
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-header">
                <h5 class="mb-0 text-center">Shop Owner Registration</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Form fields -->
                    <div class="form-group mb-3">
                        {{ form.as_p }}
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-warning w-100">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
