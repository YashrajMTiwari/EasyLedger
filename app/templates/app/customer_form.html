{% extends 'app/base.html' %}

{% block content %}
    <div class="container-custom mt-4"> <!-- custom container for better space -->
        <h2 class="text-light">{% if form.instance.pk %}Edit Customer{% else %}Add New Customer{% endif %}</h2>
        
        <!-- Form Card -->
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-header">
                <h5 class="mb-0">{% if form.instance.pk %}Edit Customer{% else %}Add New Customer{% endif %}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <!-- Render the form fields (with styling) -->
                        {{ form.as_p }}
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-warning">
                        {% if form.instance.pk %}Update{% else %}Create{% endif %}
                    </button>

                    <!-- Back Link -->
                    <a href="{% url 'customer_list' %}" class="btn btn-secondary ml-2">Back to Customer List</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
