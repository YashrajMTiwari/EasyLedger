{% extends 'app/base.html' %}

{% block content %}
<div class="container-custom mt-4"> <!-- Custom container for more width on larger screens -->
    <h2 class="mb-4 text-light">Product List</h2>

    <!-- Add New Product Card -->
    <div class="card bg-secondary text-light mb-4 shadow-lg">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Products</h5>
                <a href="{% url 'product_create' %}" class="btn btn-warning">
                    <i class="fas fa-plus-circle"></i> Add New Product
                </a>
            </div>
        </div>
    </div>

    <!-- Product Table -->
    {% if products %}
        <div class="card bg-secondary text-light shadow-lg mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                                <tr>
                                    <td>{{ product.name }}</td>
                                    <td>â‚¹{{ product.price }}</td>
                                    <td>
                                        <!-- Edit link -->
                                        <a href="{% url 'product_update' product.id %}" class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <!-- Delete link -->
                                        <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-info">No products available.</div>
    {% endif %}
</div>
{% endblock %}
